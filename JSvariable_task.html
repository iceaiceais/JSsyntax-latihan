<!DOCTYPE html>
<html>
    <title>JSvariable-task</title>
        <h2><head>JSvariable task</head></h2>
       
        <body>
    
        <p id="let"></p>
        <script> 
        
        let x = "10" + 10 + 10;
        let y = 10 + 10 + "10";
        let z = x + y;
        document.getElementById("let").innerHTML = "the value of z if using let is" + z;
        

        </script>
        </body>
         


</html>
